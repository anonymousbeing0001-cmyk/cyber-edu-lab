<section id="face-control" class="section simulation-section">
    <h2>Controllable Face</h2>
    <div id="face-container">
        <div id="face">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <p>Use arrow keys to move the face!</p>
</section>
<section id="interactive-face" class="section simulation-section">
    <h2>Interactive Face</h2>
    <div id="face-container">
        <div id="face">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <p>Use arrow keys to move the face. Move your mouse to make the eyes follow!</p>
</section>
